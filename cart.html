        </div>
        <div id="cart-total">
            <p>Total Items: <span id="total-quantity">0</span></p>

            <button onclick="window.location.href='checkout.html'">Checkout</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
